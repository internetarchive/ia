<!DOCTYPE html>
<head>
  <title>IA Item Downloader</title>
  <meta charset="UTF-8">
  <link href="https://esm.archive.org/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <style>
    .btns {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      margin-top: 50px;
    }
    .btns .btn {
      margin:10px;
    }
  </style>
</head>

<body style="margin: 25px">
  <h1><img src="https://archive.org/images/glogo.png"> Item Downloader</h1>
  <i>(works in: chrome, edge, opera)</i>

  <a style="position:absolute; bottom:25px; right:25px" href="https://developer.mozilla.org/en-US/docs/Web/API/File_System_Access_API">
    File System Access API
  </a>


  <div class="card card-body bg-light">
    <center>
      <a id="download-item" class="btn btn-sm btn-primary">Download archive.org item(s):</a>
      <form>
        <input id="IAIDS" class="form-control" type="text" name="IAIDS" value="commute, stairs" style="max-width:25%"/>
      </form>
      <i>download multiple items by using comma , char between a list of identifiers</i>
    </center>
  </div>

  <div class="btns">
    <a id="dir-sel" class="btn btn-sm btn-primary">Open Folder on your Computer</a>

    <a id="download-jpg" class="btn btn-sm btn-primary">Download an archive.org JPEG</a>

    <a id="new-file" class="btn btn-sm btn-primary">Make a new file</a>
  </div>

  <div id="msgs">
  </div>
</body>


<script type="module" src="./index.js"></script>
